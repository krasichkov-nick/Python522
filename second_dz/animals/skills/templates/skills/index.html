{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<h1>В мире животных</h1>

<div class="img">
    <img src="{% static 'skills/v_mire.jpg' %}" alt="">
</div>

<h2>Некоторые виды</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}" alt=""></div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.name }}</a></h2>
            <h3>Вид - {{ project.type }}</h3>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
